<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    const secretCode = 'wesbos';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //this starts from the last index of the array and counts backwards, as the user types it removes index 0 from the array
      if (pressed.join('').includes(secretCode)) {
        console.log("ding ding you got the code");
        cornify_add(); // adds unicorns and rainbows to the page
      };
      console.log(pressed);
    });


  </script>
</body>

</html>
