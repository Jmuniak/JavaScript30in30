<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');



    function handleMove(e) {
      // console.log(e);
      const y = e.pageY - this.offsetTop;
      // console.log(y);
      const percent = y / this.offsetHeight;
      // console.log(percent);
      const min = 0.4;
      const max = 4;
      const height = Math.round(percent * 100) + '%';
      console.log(height);
      // this sets the percentage to range of 0.4x at 0% - 4x at 100% speed for playback. Offset the height, similar to the text shadow challenge.
      const playbackRate = percent * (max - min) + min;

      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(2) + 'x'; // .toFixed(2) gives us 2 decimal places rather than a long number of decimal places.
      video.playbackRate = playbackRate;
    };

    speed.addEventListener('mousemove', handleMove);
    // could also set up an eventListener for 'touchmove' or other events we want.
    speed.addEventListener('touchmove', handleMove);

  </script>
</body>

</html>
